<html>
  <head>
    <title>Teapots &amp; Stuff</title>
    <style>canvas { width: 100%; height: 100% }</style>
  </head>
  <body>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r53/three.min.js"></script>
    <script>
      var scene = new THREE.Scene;
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

      var renderer = new THREE.WebGLRenderer;
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      new THREE.JSONLoader().load('teapot.json', function(geometry) {
        var material = new THREE.MeshPhongMaterial({color: 0xFFECA9});
        var mesh = new THREE.Mesh(geometry, material);

        scene.add(mesh)

        camera.position.z = 6;
        camera.position.y = 1;

        var render = function() {
          requestAnimationFrame(render);

          mesh.rotation.y += 0.01;

          renderer.render(scene, camera);
        };

        render();
      });
    </script>
  </body>
</html>
